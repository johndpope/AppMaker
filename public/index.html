<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="./login.css"> </head>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.2.7.min.js"></script>

    <script type="text/javascript">
    	$( document ).ready(function() {

    		$('.btn-signin').removeClass("spinning");

			$('.btn-signin').bind("click", function(event){
				event.preventDefault();
				$('.btn-signin').addClass("spinning");
				setInterval(function(){
					location.replace('./appList.html');
				}, 3000);
			});    		



    	});
    </script>

</head>
<body>
	<div class="box-container">
		<div class="box sign-in">
			<h2>Sign In to<br> App Maker</h2>
			<div id="ds_container">
				<form> <font face="Lucida Grande, Geneva, Verdana, Arial, Helvetica, sans-serif" class="L12">
					<font size="2">
						<span class="dstext"></span>
					</font> </font>
					<br>
					<br>
					<table cellpadding="0" cellspacing="0" border="0" width="100%">
						<tbody>
							<tr valign="top">
								<td align="left"><font size="2"><font face="Geneva, Verdana, Arial, Helvetica, sans-serif" size="1" class="G10">
								<label for="accountname"><span class="dslabel">E-Mail</span></label>
								<font color="#ff1102"></font></font>
									<br> <font size="2"><input size="30" autocapitalize="off" autocorrect="off" maxlength="128" id="accountname" type="text" value="" name="theAccountName" placeholder="eMail"></font></font>
								</td>
							</tr>
							<tr>
								<td><img alt="" width="273" height="5" src="./spacer.gif"> </td>
							</tr>
							<tr>
								<td><img alt="" width="273" height="5" src="./spacer.gif"> </td>
							</tr>
							<tr>
								<td align="left"> <font face="Geneva, Verdana, Arial, Helvetica, sans-serif" size="1" class="G10">
									<label for="accountpassword"><span class="dslabel">Password</span></label>
								</font>
									<br>
									<input size="30" autocapitalize="off" autocorrect="off" id="accountpassword" type="password" name="theAccountPW" placeholder="Password">
									
									<input border="0" width="0" height="0" type="image" name="1.Continue" src="./spacer.gif"> 
								</td>
							</tr>
							<tr>
								<td><img alt="" width="273" height="5" src="./spacer.gif"> </td>
							</tr>
							<tr>
								<td><img alt="" width="273" height="5" src="./spacer.gif"> </td>
							</tr>
							<tr>
								<td><img alt="" width="273" height="5" src="./spacer.gif"> </td>
							</tr>
							<tr>
								<td>
									<a class="btn-signin enabled">Sign In</a>
								</td>						
							</tr>
							<tr>
								<td>
									<table cellspacing="0" border="0" width="100%" cellpadding="0">
										<tbody>
											<tr align="left">
												<td align="left" width="170"> <font size="1">
														<span class="dstext">
															<input border="0" alt="Did you forget your password?" type="image" name="1.Forgot" src="./iforgot-link.png">
														</span>
													</font> </td>
												<td width="15"><img alt="" width="15" height="15" src="./spacer.gif"> </td>
												<td align="left" width="88">
													<input border="0" alt="Sign In" type="image" name="1.Continue" src="./transparent.gif" class="sign-in"> </td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
						</tbody>
					</table>
					<input type="hidden" name="theAuxValue">
					<input id="inframe" type="hidden" name="inframe" value="0"> </form>
				<div class="box-msg error" style="display: none"></div>
				<script>
					var isInIframe = (self != top);
					var elem = document.getElementById("inframe");
					if (isInIframe == false) elem.value = "0";
					else elem.value = "1";
				</script>
			</div>
			<input style="display: none" id="ac_invites" type="text" value="" name="0.1.17.3.13.5">
			<div id="msg-container"> </div>
		</div>
		<div class="box-signin-shadow"></div>
	</div>
</body>
</html
